<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TMNT Quiz</title>
  </head>
  <body>
    <header role="banner">
      <h1>Teenage Mutant Ninja Turtle Quiz</h1>
    </header>
    <main role="main">
      <section role="region">
        <p>
          This is a quiz that will test your knowledge of the Teenage Mutant
          Ninja Turtles.
        </p>
        <button>Start Quiz</button>
      </section>
      <section role="region">
        <div>
          <p>Question 0 of 5</p>
          <p>Current Score: 0</p>
        </div>
        <div>
          <form>
            <P>What ingredient do the turtles not like on their pizza?</P>
            <input type="radio" name="answers" value="Pepperoni" />
            <label for="answers">Pepperoni</label>
            <input type="radio" name="answers" value="Mushrooms" />
            <label for="answers">Mushrooms</label>
            <input type="radio" name="answers" value="Anchovies" />
            <label for="answers">Anchovies</label>
            <input type="radio" name="answers" value="Sausage" />
            <label for="answers">Sausage</label>
            <button type="submit">
              Submit Answer
            </button>
          </form>
        </div>
      </section>
      <section role="region">
        <p>That's correct!</p>
        <button>Next Question</button>
      </section>
      <section role="region">
        <p>That's incorrect!</p>
        <button>Next Question</button>
      </section>
      <section>
        <p>You got 0 out of 5 correct</p>
        <button>Play Again</button>
      </section>
    </main>
  </body>
</html>
